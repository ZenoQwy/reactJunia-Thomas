<!--
1. Créez un fichier index.html qui inclut React, ReactDOM, et Babel via un CDN. Nous
allons utiliser Babel pour transpiler le code JSX en JavaScript compréhensible par le
navigateur.

 Lien vers Babel pour compiler JSX
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

2. Dans la balise <script type="text/babel">, vous allez écrire du code JSX pour créer
un composant React. Par exemple, une simple div avec un contenu.

3. Rendre l’élément créé à l’étape 2.
-->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>JSX avec React</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        #root {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // 1. Définir un élément div avec du texte à l'intérieur
        const element = <div>Élément JSX rendu avec React !</div>;
        
        // 2. Rendre l'élément dans le div avec l'id 'root'
        ReactDOM.createRoot(document.getElementById('root')).render(element);
    </script>
</body>
</html>
