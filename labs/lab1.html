<!--
1. Créez un fichier index.html qui contient une structure de base avec un conteneur
pour l'ajout d'éléments : <div id="root"></div>

2. Dans la partie script de votre document html utilisez document.getElementById('root')

3. Dans la partie script de votre document html utilisez document.createElement() pour
créer un élément <div> et l'ajouter au DOM.

a. Pour modifier l’élément créé, vous pouvez utiliser element.textContent =
“votre texte”

4. Ajouter l’élément créé aux DOM avec rootElement.appendChild(element)

5. Ouvrez le fichier index.html dans votre navigateur et voir si l’élément ajouté depuis le
script s’affiche bien. 
-->


<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout d'élément au DOM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        #root {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const rootElement = document.getElementById('root');
        const newElement = document.createElement('div');
        newElement.textContent = "Ceci est un nouvel élément ajouté au DOM !";
        rootElement.appendChild(newElement);
    </script>
</body>
</html>
